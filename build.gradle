buildscript {
  ext {
    springBootVersion = '2.0.8.RELEASE'
  }
  repositories {
    mavenLocal()
    jcenter()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    classpath group: 'org.sonarsource.scanner.gradle', name: 'sonarqube-gradle-plugin', version: '2.6.2'
    classpath("net.serenity-bdd:serenity-gradle-plugin:1.5.2")
  }
}

plugins {
  id 'application'
  id 'checkstyle'
  id 'io.spring.dependency-management' version '1.0.6.RELEASE'
  id 'jacoco'
  id 'net.ltgt.apt' version '0.10'
  id 'io.franzbecker.gradle-lombok' version '1.14'
  id 'org.owasp.dependencycheck' version '3.2.1'
  id 'org.sonarqube' version '2.6.2'
  id 'org.springframework.boot' version '2.0.5.RELEASE'
  id 'pmd'
  id 'info.solidsoft.pitest' version '1.3.0'

}


apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.sonarqube'
apply plugin: 'net.serenity-bdd.aggregator'
apply plugin: 'jacoco'
apply plugin: 'org.owasp.dependencycheck'
apply plugin: 'info.solidsoft.pitest'


group = 'uk.gov.hmcts.reform.finrem'
version = '0.0.1'
mainClassName = 'uk.gov.hmcts.reform.finrem.notifications.NotificationApplication'
sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
  mavenLocal()
  jcenter()
  maven { url "https://dl.bintray.com/hmcts/hmcts-maven" }
  maven { url "http://repo.maven.apache.org/maven2" }
  maven { url 'https://repo.spring.io/libs-milestone' }
}


sourceSets {
  testSmoke {
    java {
      compileClasspath += main.output
      runtimeClasspath += main.output
      srcDir file('src/smokeTest/java')
    }
    resources.srcDir file('src/smokeTest/resources')
  }

  test {
    java.srcDir 'src/test/java'
    resources.srcDir 'src/test/resources'
  }

  testFunctional {
    java {
      compileClasspath += main.output
      runtimeClasspath += main.output
      srcDir file('src/integrationTest/java')
    }
    resources.srcDir file('src/integrationTest/resources')
  }

}

def versions = [
        lombokVersion        : '1.18.4',
        springfoxSwagger     : '2.9.2',
        commonsIo            : '2.5',
        wiremockVersion      : '2.8.0',
        reformsJavaLogging   : '3.0.1',
        serviceTokenGenerator: '1.0.4',
        springRetry          : '1.2.1.RELEASE',
        restAssured          : '3.0.3',
        hmctsNotify          : '3.8.0-RELEASE'

]

dependencies {
  compile('org.springframework.boot:spring-boot-starter-web')
  compile("org.springframework.boot:spring-boot-starter-actuator")
  compile("org.springframework.boot:spring-boot-configuration-processor")
  compile group: 'uk.gov.hmcts.reform', name: 'java-logging-appinsights', version: versions.reformsJavaLogging
  compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
  compile group: 'org.projectlombok', name: 'lombok', version: versions.lombokVersion
  apt group: 'org.projectlombok', name: 'lombok', version: versions.lombokVersion
  compile group: 'commons-io', name: 'commons-io', version: versions.commonsIo
  compile(group: 'io.springfox', name: 'springfox-swagger2', version: versions.springfoxSwagger)
  compile(group: 'io.springfox', name: 'springfox-swagger-ui', version: versions.springfoxSwagger)
  compile group: 'org.springframework.retry', name: 'spring-retry', version: versions.springRetry
  compile group: 'uk.gov.service.notify', name: 'notifications-java-client', version: versions.hmctsNotify

  compile group: 'uk.gov.hmcts.reform', name: 'service-auth-provider-client', version: versions.serviceTokenGenerator

  testCompile('org.springframework.boot:spring-boot-starter-test')
  testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: versions.wiremockVersion

  testFunctionalCompile group: 'net.serenity-bdd', name: 'serenity-core', version: '1.5.2'
  testFunctionalCompile group: 'net.serenity-bdd', name: 'serenity-junit', version: '1.5.2'
  testFunctionalCompile group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '1.5.2'
  testFunctionalCompile group: 'net.serenity-bdd', name: 'serenity-spring', version: '1.0.26'

  testSmokeCompile group: 'io.rest-assured', name: 'rest-assured', version: versions.restAssured
  testSmokeCompile sourceSets.main.runtimeClasspath
  testSmokeCompile sourceSets.test.runtimeClasspath
}
def sonarExclusions = ['**/uk/gov/hmcts/reform/finrem/notifications/config/**',
                       '**/uk/gov/hmcts/reform/finrem/notifications/domain/**',
                       '**/uk/gov/hmcts/reform/finrem/notifications/NotificationApplication'
]

sonarqube {
  println "echo sonarqube"
  properties {
    property "sonar.exclusions", sonarExclusions.join(', ')
    property "sonar.projectKey", "finrem-notification-service"
    property "sonar.dynamicAnalysis", "reuseReports"
    property "sonar.java.coveragePlugin", "jacoco"
    property "sonar.jacoco.reportPaths", "${project.buildDir}/jacoco/test.exec"
    property "sonar.dependencyCheck.reportPath", "${project.buildDir}/reports/dependency-check-report.xml"
  }
}

// https://jeremylong.github.io/DependencyCheck/dependency-check-gradle/configuration.html
dependencyCheck {
  // Specifies if the build should be failed if a CVSS score above a specified level is identified.
  // range of 0-10 fails the build, anything greater and it doesn't fail the build
  failBuildOnCVSS = System.getProperty('dependencyCheck.failBuild') == 'true' ? 0 : 11
  suppressionFile = 'dependency-check-suppressions.xml'
}

checkstyle.toolVersion = '7.2'
checkstyle.configFile = new File(rootDir, "checkstyle.xml")

// make build fail on Checkstyle issues (https://github.com/gradle/gradle/issues/881)
tasks.withType(Checkstyle).each { checkstyleTask ->
  checkstyleTask.doLast {
    reports.all { report ->
      def outputFile = report.destination
      if (outputFile.exists() && outputFile.text.contains("<error ")) {
        throw new GradleException("There were checkstyle warnings! For more info check $outputFile")
      }
    }
  }
}

pmd {
  toolVersion = "5.8.1"
  ignoreFailures = true
  sourceSets = [sourceSets.main, sourceSets.test]
  reportsDir = file("$project.buildDir/reports/pmd")
  ruleSetFiles = files("ruleset.xml")
}

jacocoTestReport {
  executionData(test)

  reports {
    xml {
      enabled true
    }

    html {
      enabled true
    }
  }
}

jacocoTestCoverageVerification {
  violationRules {
    rule {
      limit {
        minimum = 0.8
      }
    }
  }
}

pitest {
  targetClasses = ['uk.gov.hmcts.reform.finrem.notifications.*']
  excludedClasses = ['uk.gov.hmcts.reform.finrem.notifications.NotificationApplication',
                     'uk.gov.hmcts.reform.finrem.notifications.model.*',
                     'uk.gov.hmcts.reform.finrem.notifications.config.*']
  threads = 4
  outputFormats = ['XML', 'HTML']
  timestampedReports = false
  mutationThreshold = 80
}

compileJava.dependsOn(processResources)
check.dependsOn dependencyCheckAnalyze
build.dependsOn jacocoTestReport

bootJar {
  manifest {
    attributes 'Implementation-Title': project.name,
            'Implementation-Version': project.version
  }
  archiveName 'finrem-notification-service.jar'
}

task smoke(type: Test, description: 'Runs the smoke tests.', group: 'Verification') {
  testClassesDirs = sourceSets.testSmoke.output.classesDirs
  classpath = sourceSets.testSmoke.runtimeClasspath
  finalizedBy aggregate
}

task functional(type: Test, description: 'Runs the smoke tests.', group: 'Verification') {
  testClassesDirs = sourceSets.testFunctional.output.classesDirs
  classpath = sourceSets.testFunctional.runtimeClasspath
  finalizedBy aggregate
}