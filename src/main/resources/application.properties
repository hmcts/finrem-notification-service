server.port=${PORT:8086}

spring.application.name=Financial Remedy Draft Store Service
idam.s2s-auth.totp_secret=${AUTH_PROVIDER_SERVICE_CLIENT_KEY:AAAAAAAAAAAAAAAA}
idam.s2s-auth.microservice=${AUTH_PROVIDER_SERVICE_CLIENT_MICROSERVICE:finrem_draft_store}
idam.s2s-auth.url=${AUTH_PROVIDER_SERVICE_CLIENT_BASEURL:http://localhost:8489}
idam.s2s-auth.health.url=${idam.s2s-auth.url}/health

uk.gov.notify.api.key=${UK_GOV_NOTIFY_API_KEY: apiKeyStoredInVault}
uk.gov.notify.email.templates={SAVE_DRAFT: 'bbba319c-7386-4c31-9b3c-d086e6989da8'}
uk.gov.notify.email.template.vars = {SAVE_DRAFT: {url: 'https://financial-remedy.service.gov.uk'}}

http.request.read.timeout=60000
http.request.connect.timeout=60000

# GENERAL SPRING BOOT ACTUATOR CONFIG
# Context path for Spring Boot Actuator endpoints
management.context-path=/

management.info.defaults.enabled=true

# Allow actuator endpoints to be accessed without requiring authentication
management.security.enabled=false

# HEALTH ENDPOINT CONFIG
# Enable the health endpoint
endpoints.health.enabled=true

# Enable sensitive health information
endpoints.health.sensitive=false

# Defines the URL of the health check to ${management.context-path}/health
endpoints.health.id=health

# Caching period in milliseconds of health endpoint
endpoints.health.time-to-live=1000

# Enable default health indicators
management.health.defaults.enabled=true

# Enable database health check
management.health.db.enabled=true

# Enable disk space health check
management.health.diskspace.enabled=true

# METRICS ENDPOINT CONFIG
# Enable the metrics endpoint
endpoints.metrics.enabled=true

# Enable sensitive metrics information
endpoints.metrics.sensitive=false


