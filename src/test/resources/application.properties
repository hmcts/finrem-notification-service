server.port=${PORT:8084}

management.security.enabled=${MANAGEMENT_SECURITY_ENABLED:true}

spring.application.name=Financial Remedy Notification Service
idam.s2s-auth.totp_secret=${AUTH_PROVIDER_SERVICE_CLIENT_KEY:AAAAAAAAAAAAAAAA}
idam.s2s-auth.microservice=${AUTH_PROVIDER_SERVICE_CLIENT_MICROSERVICE:finrem_notification_service}
idam.s2s-auth.url=${AUTH_PROVIDER_SERVICE_CLIENT_BASEURL:http://localhost:8489}
idam.s2s-auth.health.url=${idam.s2s-auth.url}/health

uk.gov.notify.api.key=apiKeyStoredInVault
uk.gov.notify.email.templates={SAVE_DRAFT: '9fbb6bdb-1043-440a-b082-5ea71b5c2609'}
uk.gov.notify.email.template.vars = {SAVE_DRAFT: {url: 'https://financial-remedy.service.gov.uk'}}

http.request.read.timeout=60000
http.request.connect.timeout=60000
